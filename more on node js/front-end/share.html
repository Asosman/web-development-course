<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/shared.css">
    <script src="script/app.js" defer></script><link rel="stylesheet" href="style/share.css">
    <title>Share your favorite restaurant</title>
</head>
<body>
    <head>
        <div class="logo">
            <a href="/home">EatWell</a>
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="/restaurant">Browse Shared Restaurant</a></li>
                <li><a href="/share">Share a restaurant</a></li>
                <li><a href="/about">About EatWell</a></li>
            </ul>
        </nav>
    </head>
    <div class="mobile-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <aside class="side-drawer">
        <ul>
            <li><a href="/restaurant">Browse Shared Restaurant</a></li>
            <li><a href="/share">Share a restaurant</a></li>
            <li><a href="/about">About EatWell</a></li>
        </ul>
    </aside>
    <main>
            <h1>Share Your favourite restaurant!</h1>
            <form action="/restaurant" method="POST">
                <div class="form-control">
                    <label for="name">Restaurant name</label>
                    <input type="text" id="hotel-name" name="name" required/>
                </div>
                <div class="form-control">
                    <label for="address">Address</label>
                    <input type="text" id="hotel-address" name="address" required/>
                </div>
                <div class="form-control">
                    <label for="cuisine">Type of cuisine</label>
                    <input type="text" id="hotel-cuisine" name="cuisine" placeholder="e.g Mexican" required/>
                </div>
                <div class="form-control">
                    <label for="website">Restaurant Website</label>
                    <input type="url" id="hotel-website" name="website" required/>
                </div>
                <div class="form-control">
                    <label for="description">Why do you recommend it?</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <button type="submit">Share Restaurant</button>
            </form>
           
    </main>
</body>
</html>
